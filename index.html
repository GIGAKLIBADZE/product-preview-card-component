<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Preview Card Component </title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/stylesheet/reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img class="photo" src="./assets/images/image-product-mobile.jpg">
            <img class="photo1" src="./assets/images/image-product-desktop.jpg">
        </div>
        <div class="test">
            <div class="main">
                <p class="perfume"> P E R F U M E </p>
                <h1> Gabrielle Essence Eau De Parfum </h1>
                <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
            </div>
            <div class="footer">
                <div class="price">
                    <h2>
                        $149.99 
                        <small> $169.99 </small>
                    </h2>
                </div>
                <button class="buy"> 
                    <img class="cart" src="./assets/images/icon-cart.svg">
                    <strong> Add to Cart </strong>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
